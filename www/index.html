<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ChatRoom.io</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- ionic css -->
    <link href="css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- ionic/angularjs scripts -->
    <script src="js/ionic.js"></script>
    <script src="js/angular/angular.js"></script>
    <script src="js/angular/angular-animate.js"></script>
    <script src="js/angular/angular-route.js"></script>
    <script src="js/angular/angular-touch.js"></script>
    <script src="js/angular/angular-sanitize.js"></script>
    <script src="js/ionic-angular.js"></script>
    
    <script src="js/firebase.js"></script>
    <script src="js/angularfire.min.js"></script>

    <!-- cordova script -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="chatRoom" ng-controller="AppCtrl">
    <side-menus>
      <pane side-menu-content>
        <pane nav-router animation="slide-left-right-ios7">
          <ng-view></ng-view>
        </pane>
      </pane>
  
      <side-menu side="left">
        <header class="bar bar-header bar-calm">
          <h1 class="title">Menu</h1>
        </header>
        <content has-header="true">
          <ul class="list">
            <a ng-click="toggleSideMenu()" class="item">Lobby</a>
            <a ng-click="goToNewRoom()" class="item">New Room</a>
            <a ng-click="goToAbout()" class="item">About</a>        
          </ul>
        </content>
      </side-menu>
    </side-menus>          
  </body>
</html>
